<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("jK6W66g5QQFsICOv9");
   })();
</script>
</head>
<body>
    <div class="container">
        <div class="row">
           
            <div class="box">
                <h1>Hi There!</h1>
                <h4>-Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae cum amet consequuntur?</h4>
            </div>
             <div class="col-md-6 py-3">
                <h1>contact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your anme">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea  id="message"  rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
             </div>
           
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
